name: Test Release (draft preserving)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create fake files
        run: |
          echo "File 1" > 1.txt
          echo "File 2" > 2.txt
          echo "File 3" > 3.txt

      - name: Create Release
        uses: dumbmoron/action-gh-release@stage
        with:
          tag_name: test-release-${{ github.run_number }}
          name: "Test Release ${{ github.run_number }}"
          files: |
            1.txt
            2.txt
            3.txt
          draft: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
