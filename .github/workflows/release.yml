name: Test Release (not draft)

on:
  workflow_dispatch:
    inputs:
      do-release:
        required: false
        type: boolean
        description: "Create a release"
        default: false

permissions:
  contents: write

jobs:
  test-release:
    runs-on: ubuntu-latest
    if: ${{ inputs.do-release }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create fake files
        run: |
          echo "File 1" > 1.txt
          echo "File 2" > 2.txt
          echo "File 3" > 3.txt

      - name: Create Release
        uses: dumbmoron/action-gh-release@stage
        with:
          tag_name: test-release-${{ github.run_number }}
          name: "Test Release ${{ github.run_number }}"
          files: |
            1.txt
            2.txt
            3.txt
        env:
          GITHUB_TOKEN: ${{ github.token }}
